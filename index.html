<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anki Card Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Anki Card Manager</h1></header>

  <main>
    <!-- Subjects -->
    <section id="subject-section">
      <h2>Subjects</h2>
      <input id="new-subject" placeholder="Add new subject…" />
      <button id="add-subject-btn">+ Add Subject</button>
      <select id="subject-select" size="4"></select>
    </section>

    <!-- Chapters -->
    <section id="chapter-section">
      <h2>Chapters</h2>
      <input id="new-chapter" placeholder="Add new chapter…" />
      <button id="add-chapter-btn">+ Add Chapter</button>
      <select id="chapter-select" size="4"></select>
    </section>

    <!-- New Text Card -->
    <section id="card-section">
      <h2>New Text Card</h2>
      <textarea id="front" rows="3" placeholder="Front (Question)…"></textarea>
      <textarea id="back"  rows="3" placeholder="Back (Answer)…"></textarea>
      <button id="save-card-btn">💾 Save Card</button>
    </section>

    <!-- New Image Card -->
    <section id="image-section">
      <h2>New Image Card (per Chapter)</h2>
      <input type="file" id="img-file" accept="image/*" />
      <input id="img-def" placeholder="Image definition… (will show on back)" />
      <button id="save-image-btn">🖼️ Upload Image</button>
    </section>

    <!-- View Buttons -->
    <div class="view-buttons">
      <button id="view-cards-btn">📖 View Text Cards</button>
      <button id="view-images-btn">🖼️ View Image Cards</button>
    </div>

    <!-- Rendered Cards -->
    <section id="cards-container"></section>

    <!-- Status -->
    <p id="status"></p>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
